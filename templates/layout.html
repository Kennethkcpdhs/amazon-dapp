<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" text=text/css href="static/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/">Home</a>
        <a href="/about">About the App</a>
        <a href="/morning">Morning announcements</a>
        <a href="/competition">Competition Updates</a>
        <a href="/announcements">Announcements</a>
        {% if admin == 1 %}
        <a href="/submit">Submit Updates</a>
        {% endif %}
        <a href="#">My Account</a>
    </div>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="static/images/yx1.jpg" width="auto" height="300">
            <div class="text">Pictures</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="static/images/yx2.jpg" width="auto" height="300">
            <div class="text">MORE Pictures</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="static/images/yx3.jpg" width="auto" height="300">
            <div class="text">MOARRRRR PICTURES</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    {% block body %}{% endblock %}
</body>

<script src="static/scripts/main.js" charset="utf-8"></script>

</html>
